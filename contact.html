    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">The YAY Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="news/news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-go my-2 my-sm-0" type="submit">Go</button>
              </form>
            </div>
          </nav>

        <div class="container">


            <div class="row">

                <div class="col-md order-md-2">
                    <ul class="list-group">
                        <li class="list-group-item">hello@yay.com</li>
                        <li class="list-group-item">123 456 7890</li>
                        <li class="list-group-item location">
                            123 Some Street
                            Somewhere
                            Some City
                            10000
                        </li>
                    </ul>
                </div>

                <h1>Submit your details</h1>
                
                <div class="col-md order-md-1">
                    <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="password" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">https://</span>
                                </div>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                        </div>
                        <button type="submit" class="btn btn-contact">Submit</button>
                    </form>
                </div>
              </div>
          </div>
      </div>       
    </div>

    <footer>
      <div class="social-footer"><i class="fa fa-youtube"></i> <i class="fa fa-vimeo"></i></div>
      <div class="footer-mail">
